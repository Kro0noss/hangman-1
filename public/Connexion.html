<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Login</title>
    <link  rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="shortut icon" href="img/skull-icon-25.png" type="images/png"/>
</head>
<body>
<img class="wave" src="login/profile1.svg" alt=" ">
<div class="container">
    <div class="img">
    </div>
    <div class="login-content">
        <form action="swipe.html" class="sign-in-form">
            <img src="login/profile.svg" alt="">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input type="text" id="username" placeholder="Username" />
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <label for="password"></label><input type="password" id="password" placeholder="Password" />
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <button id="log-in" class="btn">Log in</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="js/Connexion.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
